<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Weldon</title>

    <!-- Fonts -->
    <style>
        @font-face {
            font-family: 'Departure Mono';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2409-1@1.0/DepartureMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Monument Grotesk Mono';
            src: url('https://fontshub.pro/f-files/5f074ee71423d4061dbf0727/files/MonumentGrotesk-Mono.woff2') format('woff2'),
                 url('https://fontshub.pro/f-files/5f074ee71423d4061dbf0727/files/MonumentGrotesk-Mono.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --color-dark-blue: rgb(28, 60, 245);
            --color-medium-blue: rgb(61, 99, 241);
            --color-light-blue: rgb(155, 171, 249);
            --color-cream: rgb(251, 251, 251);
            --color-black: rgb(0, 0, 0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monument Grotesk Mono', monospace;
            background-color: var(--color-cream);
            color: var(--color-black);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            padding: 4rem 3rem;
            max-width: 800px;
        }

        .name {
            font-family: 'Departure Mono', monospace;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            color: var(--color-dark-blue);
            margin-bottom: 1.5rem;
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 550px;
        }

        .links {
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--color-medium-blue);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: var(--color-dark-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Kevin Weldon</h1>
        <p class="bio">
            I'm a mechanical engineer based in Pittsburgh, Pennsylvania. Hobbyist of many things. You can reach me at kmfweldon @ gmail.com.
        </p>
        <div class="links">
            <a href="film-photography/">Film Photography â†’</a>
        </div>
    </div>
</body>
</html>
